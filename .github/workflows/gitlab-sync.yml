name: Sync GitLab master to GitHub main

on:
  schedule:
    - cron: "0 */2 * * *"  # 每 2 小时同步一次
  workflow_dispatch:        # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout GitHub main (保留 workflow)
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史

      # 2️⃣ 设置 GitLab SSH Key
      - name: Setup GitLab SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_SSH_KEY_BASE64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 7999 gitlab.cern.ch >> ~/.ssh/known_hosts || true

      # 3️⃣ Clone GitLab master
      - name: Clone GitLab master
        run: |
          git clone -b master ssh://git@gitlab.cern.ch:7999/atlas-physics-office/HIGP/ANA-HIGP-2024-02/ANA-HIGP-2024-02-INT1.git gitlab-src

      # 4️⃣ 覆盖 GitHub 工作目录，但保留 .github
      - name: Sync files (keep workflow)
        run: |
          cd $GITHUB_WORKSPACE
          shopt -s extglob
          cp -r ../gitlab-src/!(.github) ./

          git add .
          git commit -m "Sync from GitLab master" || echo "No changes"
          git push origin main
